<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="main">
      <form>
        <label for="ccname">Name</label>
        <input class="input" type="text" id="ccname" name="ccname" autocomplete="on" placeholder="Your Name"/>

        <label for="cardnumber">Card number</label>
        <input class="input" type="number" id="cardnumber" name="cardnumber" autocomplete="off"/>

        <label for="cvc">CVC</label>
        <input class="input" name="cvc" type="number" maxlength="3" placeholder="XXX"  id="cvc" autocomplete="off" />
       
        <label for="cc-exp">Exp. Date</label>
        <input class="input" type="number" id="cc-exp" name="cc-exp" placeholder="XX/YY" autocomplete="off"/>


      </form>
    </div>
  </body>
</html>
